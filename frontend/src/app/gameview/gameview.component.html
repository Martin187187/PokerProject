<div class="game" *ngIf="game">
    <div class="player-list">
        <ul class="deck">
            <li *ngFor="let player of game.players">
                <app-playerview [player]="player" />
            </li>
        </ul>
    </div>
    <div class="board">
        <app-board [board_cards]="game.boardCards" />
    </div>
</div>
